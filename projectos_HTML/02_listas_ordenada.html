<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenadas</title>
</head>

<body>

    <h2> Mapa do site</h2>
    <h3>Lista não ordenada </h3>
    <!-- Lista não ordenada: circle, square, disc-->
    <ul type="square"> 
        <li> Home </li>
        <li> Sobre nós </li>
        <li> Contacte-nos </li>
    </ul>

    <h2> Perguntas </h2>
    <h3> Lista ordenada </h3>

    
    <!-- Lista ordenada: 1, A, a, I, i-->
    <ol type="i">
        
        <li> Quem é voçê?</li>
        <li> Tens quantos anos?</li>
        <li> Gloria a Deus nas alturas </li>
    </ol>



</body>

</html>
