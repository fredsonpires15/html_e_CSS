<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizar Tabelas</title>
    <link rel="stylesheet" href="css/16-stely-tabela.css">
</head>
<body>
    <h2> Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr class="alternado">
            <td> #002</td>
            <td> Iphone</td>
            <td class="numero"> 750.00€</td>
        </tr>

        <tr>
            <td> #003</td>
            <td> Tablet</td>
            <td class="numero"> 450.00€</td>
        </tr>

        <tr class="alternado">
            <td> #004</td>
            <td> Samsung</td>
            <td class="numero"> 550.00€</td>
        </tr>

    </table>



</body>
</html>
